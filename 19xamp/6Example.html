<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			Unlike block elements, inline elements are inlined inline because they have the display value inline for the property. The span element is styled by default display: inline, so it is inline with a line rather than wrapped around the next line like paragraphs or divs.
		-->
        <style>
			 div{
                display: inline;
            }
			
        </style>
    </head>
    <body>
        <div>Inline div element.</div>
        <div>Another inline div element.</div>
    </body>
</html>
