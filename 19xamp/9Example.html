<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			 none: element not visible and removed from html markup
		-->
        <style>
			body{
				background-color: tomato;
				color: white;
				font-size: 26px;
			}
			 .invisible{
                display: none;
            }
        </style>
    </head>
    <body>
        <p>First Paragraph</p>
        <p class="invisible">Second invisible paragraph</p>
        <p>Third paragraph</p>
    </body>
</html>
