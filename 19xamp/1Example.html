<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			STEP 1
			#sidebar{
				background-color: tomato;
				float: left;
				width: 140px;
			}
			#main{
				background-color: #eee;
				height: 200px;
				margin-left: 160px; /* 140px + 10px + 10px */
			}
			
			STEP 2
			#sidebar{
				background-color: tomato;
				float: right;
				width: 140px;
			}
			#main{
				background-color: #eee;
				height: 200px;
				margin-right: 160px;
			}
		-->
        <style>
			div{
                margin: 10px;
                border: 3px solid gray;
                font-size: 22px;
                height: 90px;
				color: white;
            }
            #header{ 
                background-color: tomato;
            }
            #sidebar{
                background-color: tomato;
				float: right;
				width: 140px;
            }
            #main{
                background-color: tomato;
                height: 200px;
				margin-right: 160px;
            }
            #footer{ 
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <div id="header">Header goes here</div>
        <div id="sidebar">Sidebar goes here</div>
        <div id="main">Main content goes here</div>
        <div id="footer">Footer goes here</div>
    </body>
</html>
