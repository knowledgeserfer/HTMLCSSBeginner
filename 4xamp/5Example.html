<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables in HTML5</title>
        <style>
            td{
                width: 50px; 
                height:50px; 
                border: solid 1px tomato; 
                text-align:center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2" style="background-color:yellow;">Item1</td>
                <td>Item2</td>
                <td>Item3</td>
            </tr>
            <tr>
                <td>Item4</td>
                <td>Item5</td>
				
            </tr>
            <tr>
                <td>Item6</td>
                <td colspan="2" style="background-color:blue;">Item7</td>
            </tr>
        </table>
    </body>
</html>
