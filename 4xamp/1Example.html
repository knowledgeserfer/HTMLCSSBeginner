<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Details element in HTML5</title>
    </head>
    <body>
        <details>
            <summary>Group of items</summary>
            <ul>
                <li>The first item</li>
                <li>Another item</li>
                <li>One more item</li>
                <li>The last item</li>
            </ul>
        </details>
    </body>
</html>
