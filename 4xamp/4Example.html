<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables in HTML5</title>
    </head>
    <body>
        <table>
			<caption><b>Commodities of our shop</b></caption>
			<thead>
				<tr>
					<th>Model</th> <th>Supplier</th> <th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Item1</td> <td>Company1</td> <td>100</td>
				</tr>
				<tr>
					<td>Item2</td> <td>Company2</td> <td>200</td>
				</tr>
				<tr>
					<td>Item3</td> <td>Company3</td> <td>300</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3"><b>Information about goods is above</b></td>
				</tr>
			</tfoot>
        </table>
    </body>
</html>
