<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Classes in CSS</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                margin: 20px;
            }
            .tomatoBlock{
                background-color: tomato;
            }
            .grayBlock{
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <h2>Classes in CSS</h2>
        <div class="tomatoBlock"></div>
        <div class="grayBlock"></div>
        <div class="tomatoBlock"></div>
    </body>
</html>
