<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Selectors in CSS</title>
		<style>
			#main p{
				font-size: 25px;
				color: dodgerblue;
			}
			#footer p{
				font-size: 20px;
				color: tomato;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<p>First chapter</p>
			<p>Second Chapter</p>
		</div>
		<div id="footer">
			<p>Some text in footer</p>
			<p>Some text in footer</p>
		</div>
	</body>
</html>
