<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IDs in CSS</title>
        <style>
            div{
                margin: 15px;
                border: 3px solid black;
            }
            #header{
                height: 90px;
                background-color: tomato;
            }
            #content{
                height: 160px;
                background-color: gray;
            }
            #footer{
                height: 90px;
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <div id="header">Header</div>
        <div id="content">Main content</div>
        <div id="footer">Footer</div>
    </body>
</html>
