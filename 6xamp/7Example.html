<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Text fields in HTML5</title>
	</head>
	<body>
		<form method="post">
            <p>
                <label for="login">Login: </label>
                <input type="text" id="login" name="login" required="required" autofocus="autofocus" />
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" />
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
		
	</body>
</html>
