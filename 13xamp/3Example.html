<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> CSS3 Attribute Selectors </title>
        <style>
			.link[href="https://www.amazon.com"] {
				color:red;
			}
			a[href^="http://"] {
				color: green;
			}
			img[src$=".jpg"] {
				width: 300px;
			}
			a[href*="microsoft"] {
				color: purple;
			}
        </style>
    </head>
    <body>
        <a class="link" href="http://microsoft.com">Microsoft</a> | 
		<a class="link" href="https://google.com">Google</a> |
		<a class="link" href="https://www.amazon.com">Amazon</a> |		
		<a class="link" href="http://apple.com">Apple</a>
		<br/>
		<img src="fluffy_kitten.jpg" alt="Nice fluffy kitten" />
    </body>
</html>
