<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			column : items are arranged in a column from top to bottom
			column-reverse : items are arranged in a column in reverse order from bottom to top
		-->
        <style>
			.flex-container {
                display: flex;
                border: 3px solid black;
				margin: 5px;
            }
            .flex-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: black;
            }
			.backgroundTomato{
				background-color: tomato;
			}
			.backgroundYellow{
				background-color: yellow;
			}
			.backgroundOrange{
				background-color: orange;
			}
			.column {
                flex-direction: column;
            }
            .column-reverse {
                flex-direction: column-reverse;
            }
        </style>
    </head>
    <body>
        <div class="flex-container column">
            <div class="flex-item backgroundTomato">Flex Item 1</div>
            <div class="flex-item backgroundYellow">Flex Item 2</div>
            <div class="flex-item backgroundOrange">Flex Item 3</div>
        </div>
         
        <div class="flex-container column-reverse">
            <div class="flex-item backgroundTomato">Flex Item 1</div>
            <div class="flex-item backgroundYellow">Flex Item 2</div>
            <div class="flex-item backgroundOrange">Flex Item 3</div>
        </div>
    </body>
</html>
