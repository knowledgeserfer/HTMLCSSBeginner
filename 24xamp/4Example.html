<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			The flex-wrap property determines whether a flex container will have multiple rows of items (rows or columns) if it is not large enough to fit all items in one row. This property can take the following values:

			nowrap : the default that defines a flex container where all items are laid out in one row (when laid out in rows) or one column (when laid out in columns)

			wrap : If the items do not fit into the flex container, then creates additional rows in the container to accommodate the items. Row arrangement adds additional rows, Column arrangement adds additional columns

			wrap-reverse : same as the wrap value, only elements are laid out in reverse order
		-->
        <style>
			.flex-container {
                display: flex;
                border: 6px solid purple;
				margin: 5px;
				width:413px;
				height: 180px;
				flex-wrap:wrap;
            }
            .flex-item {
                text-align:center;
                font-size: 22px;
                padding: 15px;
                color: black;
				border: 3px solid black;
            }
			.backgroundTomato{
				background-color: tomato;
			}
			.backgroundYellow{
				background-color: yellow;
			}
			.backgroundOrange{
				background-color: orange;
			}
			.row {
                flex-direction: row;
            }
            .row-reverse {
                flex-direction: row-reverse;
            }
        </style>
    </head>
    <body>
        <div class="flex-container row">
            <div class="flex-item backgroundTomato">Flex Item 1</div>
            <div class="flex-item backgroundYellow">Flex Item 2</div>
            <div class="flex-item backgroundOrange">Flex Item 3</div>
			<div class="flex-item backgroundTomato">Flex Item 4</div>
            <div class="flex-item backgroundYellow">Flex Item 5</div>
            <div class="flex-item backgroundOrange">Flex Item 6</div>
			<div class="flex-item backgroundTomato">Flex Item 7</div>
            <div class="flex-item backgroundYellow">Flex Item 8</div>
            <div class="flex-item backgroundOrange">Flex Item 9</div>
        </div>
         
        <div class="flex-container row-reverse">
            <div class="flex-item backgroundTomato">Flex Item 1</div>
            <div class="flex-item backgroundYellow">Flex Item 2</div>
            <div class="flex-item backgroundOrange">Flex Item 3</div>
			<div class="flex-item backgroundTomato">Flex Item 4</div>
            <div class="flex-item backgroundYellow">Flex Item 5</div>
            <div class="flex-item backgroundOrange">Flex Item 6</div>
			<div class="flex-item backgroundTomato">Flex Item 7</div>
            <div class="flex-item backgroundYellow">Flex Item 8</div>
            <div class="flex-item backgroundOrange">Flex Item 9</div>
        </div>
    </body>
</html>
