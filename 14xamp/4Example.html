<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			medium : the browser's base font size (16px)

			small : 13 pixels

			x-small : 10 pixels

			xx-small : 9 pixels

			large : 18 pixels

			x-large : 24 pixels

			xx-large : 32 pixels
			
			font-size: 150%
			
			1em equal 100%, .5em equal 50%
		-->
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
        <style>
			body{
				font-family: 'Lato', sans-serif;
				font-size: x-large;
			}
        </style>
    </head>
    <body>
        <div>This is a div</div>
    </body>
</html>
