<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Fonts</title>
		<!--
			capitalize: capitalizes the first letter of the word

			uppercase: the whole word is converted to uppercase

			lowercase: the whole word is converted to lowercase

			none: word case does not change in any way
		-->
        <style>
			p.lowercase{text-transform: lowercase;}
			p.uppercase{text-transform: uppercase;}
			p.capitalize{text-transform: capitalize;}
        </style>
    </head>
    <body>
	<div>
		<p class="capitalize"> Text uses capitalize </p>
		<p class="lowercase"> TEXT uses lowercase </p>
		<p class="uppercase"> Text uses uppercase </p>
	</div>
    </body>
</html>
