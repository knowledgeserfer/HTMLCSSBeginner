<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			In fact, a navigation bar is a collection of links, often in the form of an unordered list. There are a variety of navigation bars: vertical and horizontal, single-level and multi-level, but in any case, the <a> element is at the center of each navigation . Therefore, when creating a navigation bar, we can face a number of difficulties that arise from the limitations of the link element. Namely, the element <a>is inline, which means that we cannot specify the width, height, padding for it. The width of the link automatically takes the place that it needs.
		-->
        <style>
			ul.nav{
                margin-left: 0px;
                padding-left: 0px;
                list-style: none;
            }
            ul.nav a {
                display: block;
                width: 7em;
                padding:10px;
                background-color: tomato;
                border-top: 3px dotted gray;
                border-right: 3px dotted gray;
                border-left: 5px solid gray;
                text-decoration: none;
                color: white;
            }
            ul.nav li:last-child a {
                border-bottom: 3px dotted gray;
            }
        </style>
    </head>
    <body>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">About us</a></li>
        </ul>
    </body>
</html>
