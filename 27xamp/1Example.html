<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			By manipulating the position of the elements, we can easily overlay them, create a kind of layers from the elements.
		-->
        <style>
			*{
                box-sizing: border-box;
            }
            html, body{
                margin:0;
                padding:0;
            }
            .grid-container {
                display: grid;
				height: 100vh;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                grid-gap: 15px;
            }
            .grid-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: white;
                z-index: 1;
            }
            .item1{
                grid-area: 1 / 1 / 3 / 4;
                opacity: 0.5;
            }
            .item2{
                grid-area: 1 / 1 / 2 / 2;
            }
            .item3{
                grid-area: 1 / 3 / 2 / 4;
            }
            .item4{
                grid-area: 2 / 1 / 3 / 2;
            }
            .item5{
                grid-area: 2 / 2 / 3 / 3;
            }
            .item6{
                grid-area: 2 / 3 / 3 / 4;
            }
            .color1 {background-color: tomato;}
            .color2 {background-color: darkgray;}
            .color3 {background-color: orange;}
            .color4 {background-color: black;}
            .color5 {background-color: darkorange;}
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item item1 color2">Grid Item 1</div>
            <div class="grid-item item2 color1">Grid Item 2</div>
            <div class="grid-item item3 color3">Grid Item 3</div>
            <div class="grid-item item4 color4">Grid Item 4</div>
            <div class="grid-item item5 color1">Grid Item 5</div>
            <div class="grid-item item6 color4">Grid Item 6</div>
        </div>
    </body>
</html>
