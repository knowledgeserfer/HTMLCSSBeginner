<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			The order property allows you to set the order of elements. By default, for each element in the grid, this property is set to 0. Therefore, the elements are positioned one after the other as they are defined in the html markup.
		-->
        <style>
			*{
                box-sizing: border-box;
            }
            html, body{
                margin:0;
                padding:0;
            }
            .grid-container {
				display: grid;
                height: 100vh;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            .grid-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: white;
				border: 3px solid gray;
            }
            .first-item{
                order: -1;
            }
			.last-item{
                order: 1;
            }
            .color1 {background-color: tomato;}
            .color2 {background-color: darkgray;}
            .color3 {background-color: orange;}
            .color4 {background-color: black;}
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item color1">Grid Item 1</div>
            <div class="grid-item color2">Grid Item 2</div>
            <div class="grid-item color3 last-item">Grid Item 3</div>
            <div class="grid-item color4">Grid Item 4</div>
            <div class="grid-item color1">Grid Item 5</div>
            <div class="grid-item color2 first-item">Grid Item 6</div>
            <div class="grid-item color3 first-item">Grid Item 7</div>
        </div>
    </body>
</html>
