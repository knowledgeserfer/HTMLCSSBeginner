<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			background: background-color background-position background-size
			background-repeat background-origin background-clip background-attachment
			background-image

			background-color : sets the background color

			background-color: # ff0507;
			background-image : sets the background image

			background-image: url(background.png);
			This property takes on one value: the url keyword followed by the path to the image file in parentheses. In this case, we mean that there is a file in the same folder next to the web page dubi.png.

			
		-->
        <style>
			div{
            width: 300px;
            height: 200px;
            margin: 10px;
        }
         
        .colored{
            background-color: tomato;
        }
         
        .imaged{
            background-image: url(background.jpg);
        }
        </style>
    </head>
    <body>
        <div class="colored">Colored block</div>
        <div class="imaged">Imaged Block</div>
    </body>
</html>
