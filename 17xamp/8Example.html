<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
		 box-shadow property allows you to create a shadow on the element. This property can take several values ​​at once:

		box-shadow: horizontal_offset vertical_offset blur spread color inset
		hoffset: the horizontal offset of the shadow relative to the element. A positive value moves the shadow to the right, and a negative value to the left

		voffset: the vertical offset of the shadow relative to the element. A positive value moves the shadow down, and a negative value moves up

		blur: an optional value that specifies the blur radius of the shadow. The higher the value, the more blurred the edges of the shadow will be. The default is 0.

		spread: an optional value that specifies the direction of the shadow. A positive value propagates the shadow outward in all directions from the element, and a negative value directs the shadow towards the element

		color: an optional value that sets the color of the shadow

		inset: an optional value that causes the awning to be drawn inside the element block
		
		-->
        <style>
		div{
			width: 150px;
			height: 100px;
			margin: 20px;
			border: 5px solid gray;
			background-color: tomato;
			box-shadow: 20px 15px 30px -5px purple inset;
		}
        </style>
    </head>
    <body>
		<div></div>
	</body>
</html>
