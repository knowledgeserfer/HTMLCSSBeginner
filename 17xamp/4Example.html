<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
		The background-position property controls the position of the background image within the element. It can be indented from the upper-left corner of the element in units of measurement, for example, in pixels, in the following format:	
		background-position: offset_ along_x_axis_offset_ along_Y-axis;
		
		this property can take one of the following values:
		top: align to the top of the element
		left: align to the left of the element
		right: right-align the element
		bottom: align to the bottom of the element
		center: the image is centered on the element
		For example:
		background-position: top right;	
		
		
		
		-->
        <style>
			div{
				width: 600px;
				height: 250px;
				margin: 10px;
             
				border: 5px solid black;
				background-color: tomato;
				background-image: url(background.jpg);
				background-repeat: no-repeat; 
			}
		
			div.outer1{
				background-position: 100px 85px;
			}
			div.outer2{
				background-position: top;
			}
			div.outer3{
				background-position: right;
			}
			div.outer4{
				background-position: left;
			}
			div.outer5{
				background-position: bottom;
			}
			div.outer6{
				background-position: center;
			}
        </style>
    </head>
    <body>
        <div class="outer1">background-position: 35px 40px</div>
		<div class="outer2">background-position: top</div>
		<div class="outer3">background-position: right</div>
		<div class="outer4">background-position: left</div>
		<div class="outer5">background-position: bottom</div>
		<div class="outer6">background-position: center</div>
    </body>
</html>
