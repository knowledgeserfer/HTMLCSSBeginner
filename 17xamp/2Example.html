<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			
		background-repeat property can be used to change the repetition mechanism. It can take on the following values:

		repeat-x: repeat horizontally

		repeat-y: repeat vertically

		repeat: repeat on both sides (default action)

		space: the image is repeated to fill the entire surface of the element, but without creating fragments

		round: the image is properly scaled to fill the entire space

		no-repeat: the image does not repeat
		-->
        <style>
			body{
				background-image: url(background.jpg);
				background-repeat: round;
			}
        </style>
    </head>
    <body>
        
    </body>
</html>
