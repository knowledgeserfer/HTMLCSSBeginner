<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
		background-origin property specifies the position on the image where the actual background image for the element will start. It can take on the following values:
		border-box: the background of the element is set starting from its outer border, defined by the border property
		padding-box: background is set with padding
		content-box: background is set to the content of the element
		
		-->
        <style>
			div{
            width: 300px;
            height: 300px;
            margin: 10px;
            display: inline-block;
            color: white;
             
            padding:25px;
            border: 10px solid rgba(128,128,128,0.5);
             
            background-image: url(background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .borderBox{background-origin: border-box;}
        .paddingBox{background-origin: padding-box;}
        .contentBox{background-origin: content-box;}
        </style>
    </head>
    <body>
        <div class="borderBox">
            borderBox
        </div>
        <div class="paddingBox">
            paddingBox
        </div>
        <div  class="contentBox">
            contentBox
        </div>
    </body>
</html>
