<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			By default, when applying transformations, the browser uses the center of the element as the start point for transformations. But with the transform-origin property it is possible to change the origin . This property accepts values ​​in pixels, em, and percentage. You can also use the keywords to set the point:

			left top: the upper left corner of the element

			left bottom: bottom left corner of the element

			right top: the upper right corner of the element

			right bottom: bottom right corner of the element
		-->
        <style>
			div{
                background-color: tomato;
                width: 150px;
                height: 150px;
                margin: 90px 30px;
                float: left;
                box-sizing: border-box;
                border: 3px solid gray;
            }
            .transform1{
                transform: rotate(-30deg);
            }
            .transform2{
                transform-origin: left top;
                transform: rotate(-30deg);
            }
            .transform3{
                transform-origin: right bottom;
                transform: rotate(-30deg);
            }
        </style>
    </head>
    <body>
        <div class="transform1"></div>
        <div class="transform2"></div>
        <div class="transform3"></div>
    </body>
</html>
