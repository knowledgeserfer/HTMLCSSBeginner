<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			The scaling application takes the following form:

			transform: scale (scale_value);
		-->
        <style>
			div{
                background-color: tomato;
                width: 150px;
                height: 150px;
				display: inline-block;
                margin:20px;
                padding: 50px 10px;
                box-sizing: border-box;
                border: 3px solid gray;
            }
            .pointSeventyFiveScale{
                transform: scale(0.75);
            }
            .tripleScale{
                transform: scale(3);
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="tripleScale">scale(3)</div>
        <div></div>
        <div class="pointSeventyFiveScale">scale(0.75)</div>
    </body>
</html>
