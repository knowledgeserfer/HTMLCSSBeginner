<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			If necessary, we can animate several CSS properties at once. 
		-->
        <style>
			div{
                width: 150px;
                height: 150px;
                margin: 50px 30px;
                border: 3px solid gray;
                background-color: tomato;
                transition-property: background-color, width, height;
                transition-duration: 5s;
            }
            div:hover{
                background-color: yellow;
				width: 180px;
                height: 180px;
            }
        </style>
    </head>
    <body>
        <div></div>
		<div></div>
		<div></div>
    </body>
</html>
