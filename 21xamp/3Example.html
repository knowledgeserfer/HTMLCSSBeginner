<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			Moving
			The translate function is used to move the element :

			transform: translate (offset_X, offset_Y);
		-->
        <style>
			div{
                background-color: tomato;
                width: 150px;
                height: 150px;
				display: inline-block;
                margin:20px;
                padding: 50px 10px;
                box-sizing: border-box;
                border: 3px solid gray;
            }
            .translated{
                transform: translate(60px, 40px);
                background-color:yellow;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="translated"></div>
        <div></div>
    </body>
</html>
