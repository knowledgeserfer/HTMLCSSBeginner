<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form pseudo-classes</title>
        <style>
            :checked+span{
				color: red;
				font-weight: bold; / * bold * /
			}
        </style>
    </head>
     <body>
			<h2>Select technology</h2>
			<p>
                <input type="checkbox" checked="checked" name="html5"/> <span>HTML5</span>
            </p>
            <p>
                <input type="checkbox" name="css3"/> <span>.CSS3</span>
            </p>
            <p>
                <input type="checkbox" name="js"/> <span>JavaScript</span>
            </p>
			
			<h2>Specify gender</h2>
			<p>
                <input type = "radio" value = "man" checked="checked" name="gender"/> <span>male</span>
            </p>
            <p>
                <input type="radio" value="woman" name="gender"/> <span>female</span>
            </p>
    </body>
</html>
