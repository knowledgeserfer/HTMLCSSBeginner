<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form pseudo-classes</title>
        <style>
            input:invalid{
                border: 2px solid red;
            }
            input:valid{
                border: 2px solid green;
            }
        </style>
    </head>
     <body>
        <form>
            <p><input type="text" name="login" placeholder="Enter login" required /></p>
            <p><input type="password" name="password" placeholder="Enter password" required /></p>
            <input type="submit" value="Login" />
        </form>
    </body>
</html>
