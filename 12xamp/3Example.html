<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child pseudo-classes</title>
        <style>
			p:only-child{
				color: red;
			}
        </style>
    </head>
    <body>
		<h2>Header</h2>
		<div>
			<p>Some text 1</p>
		</div>
		<div>
			<p>Some text 2</p>
			<p>Some text 3</p>
		</div>
		<div>
			<p>Some text 4</p>
		</div>
	</body>
</html>
