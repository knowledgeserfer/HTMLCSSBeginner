<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child pseudo-classes</title>
        <style>
			a:last-child{
			
				color: blue;
			}
        </style>
    </head>
    <body>
		<h3>Group 1</h3>
		<div>
			<a>Item 1</a> <br/>
			<a>Item 2</a> <br/>
			<a>Item 3</a>
		</div>
		<h3>Group 2</h3>
		<div>
			<a>Item 4</a> <br/>
			<a>Item 5</a> <br/>
			<a>Item 6</a>
			<p>Summary</p>
		</div>
    </body>
</html>
