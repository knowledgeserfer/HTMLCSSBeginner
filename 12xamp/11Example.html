<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form pseudo-classes</title>
        <style>
            :in-range{
				border: 2px solid green;
			}
			:out-of-range{
				border: 2px solid red;
			}
        </style>
    </head>
     <body>
        <form>
            <p>
				<label for="age"> Your age: </label> 
				<input type="number" min="1" max="130" value="20" id="age" name="age"/>
			</p>
            <input type = "submit" value = "Submit"/>
        </form>
    </body>
</html>
