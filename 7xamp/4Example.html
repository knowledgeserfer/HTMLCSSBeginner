<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkbox in HTML5</title>
    </head>
    <body>
        <h2>Color, url, email, phone and input</h2>
        <form>
            <p>
                <label for="favcolor">Choose color</label>
				<input type="color" id="favcolor" name="favcolor" />
            </p>
        </form>
		<br/>
		
		<form>
            <p>
                <label for="favcolor">Choose color</label>
				<input type="color" list="colors" id="favcolor" name="favcolor" />
				<datalist id="colors">
					<option value="#0000FF" label="blue">
					<option value="#00FF00" label="green">
					<option value="#FF0000" label="red">
					
				</datalist>
            </p>
        </form>
		<br/>
		
		<form>
            <p>
                <label for="email">Email: </label>
                <input type="email" placeholder="Enter your email" id="email" name="email"/>
            </p>
            <p>
                <label for="url">URL address: </label>
                <input type="url" id="url" name="url"/>
            </p>
            <p>
                <label for="phone">Phone number: </label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </body>
</html>
