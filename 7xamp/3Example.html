<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkbox in HTML5</title>
    </head>
    <body>
        <h2>Subjects to study to study</h2>
        <form>
            <p>
                <input type="checkbox" name="html5" checked="checked"/>HTML5
            </p>
            <p>
                <input type="checkbox" name="css3"/>CSS3
            </p>
            <p>
                <input type="checkbox" name="SQL"/>SQL
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
		<br/>
		
		<form>
            <h2>Choose subject</h2>
            <p>
                <input type="radio" value="html5" checked="checked" name="subject"/>HTML5
            </p>
            <p>
                <input type="radio" value="css3" name="subject"/>CSS3
            </p>
            <p>
                <input type="radio" value="SQL" name="subject"/>SQL
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </body>
</html>
