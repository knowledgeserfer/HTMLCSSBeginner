<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Number field in HTML5</title>
    </head>
    <body>
        <form>
            <p>
                <label for="age">Age: </label>
                <input type="number" step="1" min="1" max="120" value="20" id="age" name="age"/>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
		<br/>
		
		<form>
            <p>
                <label for="price">Price: </label>
                <input type="number" list="catalogue"
                    step="100" min="100" max="10000" value="200" id="price" name="price"/>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
        <datalist id="catalogue">
            <option value="100" />
            <option value="200" />
            <option value="300" />
        </datalist>
    </body>
</html>
