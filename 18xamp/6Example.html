<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			Gradients in CSS do not represent any special property. They just create a value that is assigned to the background-image property .

			A linear gradient travels in a straight line from one end of the element to the other, smoothly transitioning from one color to the other.

			To create a gradient, you need to specify its beginning and several colors, for example:

			background-image: linear-gradient(left, black, white);
			In this case, the start of the gradient will be the left edge of the element, which is indicated by the value left. Gradient colors: black (black) and white (white). That is, starting from the left edge of the element to the right, there will be a smooth transition from black to white.

			There is one drawback to using gradients - the variety of browsers forces you to use the vendor prefix:

			-webkit- / * For Google Chrome, Safari, Microsoft Edge, Opera above version 15 * /
			-moz- / * For Mozilla Firefox * /
			-o- / * For Opera older than version 15 (Opera 12) * /
			In addition to specific values ​​like top or left, you can also specify an angle from 0 to 360, which will determine the direction of the gradient:

			background-image: linear-gradient(30deg, black, white);
			The word deg is indicated after the value of the angles .

			For example, 0deg means the gradient starts on the left and moves to the right, while 45deg starts at the bottom left corner and moves at a 45 ° angle to the top right corner.

			After defining the start of the gradient, you can specify applied colors or anchor points. There should not be two colors, there may be more:

			background-image: linear-gradient(top, red, #ccc, blue);
			Use repeating-linear-gradient to create repeating linear gradients. For example:

			background-image: repeating-linear-gradient(left, tomato 20px, orange 30px, yellow 40px);
			background-image: -moz-repeating-linear-gradient(left, tomato 20px, orange 30px, yellow 40px);
			background-image: -webkit-repeating-linear-gradient(left, tomato 20px, orange 30px, yellow 40px);
			


		-->
        <style>
			div{ 
			width: 200px;
			height: 100px;
			background-color: gray;
			background-image: linear-gradient(left, tomato, orange, yellow);
			background-image: -o-linear-gradient(left, tomato, orange, yellow);
			background-image: -moz-linear-gradient(left, tomato, orange, yellow);
			background-image: -webkit-linear-gradient(left, tomato, orange, yellow);
		}
		p{
			margin: 0;
			padding-top: 20px;
			text-align: center;
			color: blue;
		}
		.repeating{
			background-image: repeating-linear-gradient(left, tomato 20px, orange 30px, yellow 40px);
			background-image: -moz-repeating-linear-gradient(left, tomato 20px, orange 30px, yellow 40px);
			background-image: -webkit-repeating-linear-gradient(left, tomato 20px, orange 30px, yellow 40px);
		}
        </style>
    </head>
    <body>
			<div><p>Linear tomato to orange gradient</p></div>
			<br/>
			<div class="repeating"><p>Linear tomato to orange gradient</p></div>
            
    </body>
</html>
