<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Textarea in HTML5</title>
    </head>
    <body>
        <form method="get">
            <p>
                <label for="feedback">Your feedback:</label><br/>
                <textarea id="feedback" name="feedback" placeholder="Write feedback"
                    cols="20" rows="10"></textarea> 
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
    </body>
</html>
