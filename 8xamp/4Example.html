<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form validation in HTML5</title>
    </head>
    <body>
       <form method="get">
            <p>
                <label for="login">Login:</label>
                <input type="text" required="required" id="login" name="login" />
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" required="required" id="password" name="password" />
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
		<br/>
		
		<form method="get">
            <p>
                <label for="age">Age:</label>
                <input type="number" min="1" max="120" value="20" id="age" name="age"/>
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
		<br/>
		
		<form method="get">
            <p>
                <label for="phone">Phone number:</label>
                <input type="text" placeholder="+1-234-567-8901"
                        pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
		<br/>
		<form novalidate="novalidate" method="get">
            <p>
                <label for="phone">Phone:</label>
                <input type="text" placeholder="+1-234-567-8901"
                        pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
            </p>
            <p>
                <input type="submit" value="Submit" formnovalidate="formnovalidate" />
            </p>
        </form>
    </body>
</html>
