<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Element select in HTML5</title>
    </head>
    <body>
        <form method="get">
            <p>
                <label for="item">Choose item:</label>
                <select id="item" name="item">
                    <option value="item1">item1</option>
                    <option value="item2">item2</option>
                    <option value="item3">item3</option>
                    <option value="item4">item4</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
		<br/>
		 <form method="get">
            <p>
                <label for="item">Choose item:</label> <br/>
             
                <select multiple="multiple" id="item" name="item">
                    <option value="item1">item1</option>
                    <option value="item2">item2</option>
                    <option value="item3">item3</option>
                    <option value="item4">item4</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
		<br/>
		<form method="get">
            <p>
                <label for="item">Choose group item:</label>
             
                <select multiple="multiple" id="item" name="item">
                    <optgroup label="Group1">
                        <option value="G1 Item1">G1 Item1</option>
                        <option value="G1 Item2">G1 Item2</option>
                        <option value="G1 Item3">G1 Item3</option>
                    </optgroup>
                    <optgroup label="Group2">
                        <option value="G2 Item1">G2 Item1</option>
                        <option value="G2 Item2">G2 Item2</option>
                        <option value="G2 Item3">G2 Item3</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
    </body>
</html>
