<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sending files HTML5</title>
    </head>
    <body>
        <form enctype="multipart/form-data" method="post" action="">
            <p>
                <input type="file" name="file" />
            </p>
            <p>
                <input type="submit" value="Submit" />
            </p>
        </form>
		<br/>
		<form enctype="multipart/form-data" method="post" action="">
			<p>
				<input type="file" name="file" multiple="multiple" />
			</p>
			<p>
				<input type="submit" value="Submit" />
			</p>
		</form>
    </body>
</html>
