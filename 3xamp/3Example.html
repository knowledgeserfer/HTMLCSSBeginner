<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists in HTML5</title>
    </head>
    <body>
        <h2>Numbered list</h2>
        <ol>
            <li>List item</li>
            <li>Another list item</li>
            <li>One more list item</li>
            <li>The last list item</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>List item</li>
            <li>Another list item</li>
            <li>One more list item</li>
            <li>The last list item</li>
        </ul>
    </body>
</html>
