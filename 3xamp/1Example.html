<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text formatting in HTML5</title>
    </head>
    <body>
        <p>Formatting in <mark>HTML5</mark></p>
        <p>It's <b>bold</b> text</p>
        <p>It's <strong>important</strong> text</p>
        <p>It's <del>deleted</del> text</p>
        <p>It's <s>strikethrough</s> text</p>
        <p>It's <em>important</em> text</p>
        <p>This text <i>is italic</i> </p>
        <p>It's <ins>inserted</ins> text</p>
        <p>It's <u>underlined</u> text</p>
        <p>A<sub>i</sub> = B<sup><small>3</small></sup> + C<sup><small>4</small></sup></p>
    </body>
</html>
