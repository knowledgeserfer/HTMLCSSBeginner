<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Horizontal list in HTML5</title>
        <style>
            ul li {
                display:inline;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>Blog</li>
            <li>About us</li>
            <li>Contact us</li>
        </ul>
    </body>
</html>
