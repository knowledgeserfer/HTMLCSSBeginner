<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			stretch : the default to stretch flex items to the full height (in a row) or full width (in a column) of the flex container
			flex-start : items are aligned to the top (when in a row) or left (when in a column) of the flex container
			flex-end : items are aligned to the bottom (if stacked in a row) or right-aligned (if stacked) of the flex container
			center : items are aligned to the center of the flex container
			baseline : elements are aligned according to their baseline
		-->
        <style>
			.flex-container{
				display: flex;
				border: 3px solid gray;
				width: 180px;
				flex-direction:column;
				
			}
			.flex-start{
				align-items: flex-start;
			}
			.flex-end{
				align-items: flex-end;
			}
			.center{
				align-items: center;
			}
			.baseline{
				align-items: baseline;
			}
			.flex-item{
				text-align: center;
				font-size: 22px;
				padding: 10px;
				color: white;
				
			}
			.big{
				padding-top:25px;
			}
			.color1{background-color: tomato;}
			.color2{background-color: darkgray;}
			.color3{background-color: orange;}
			.color4{background-color: black;}
        </style>
    </head>
    <body>
		<h2>Stretch</h2>
        <div class="flex-container">
            <div class="flex-item color1">Flex Item 1</div>
            <div class="flex-item color2">Flex Item 2</div>
            <div class="flex-item color3">Flex Item 3</div>
            <div class="flex-item color4">Flex Item 4</div>
        </div>
        <h2>Flex-start</h2>
        <div class="flex-container flex-start">
            <div class="flex-item color1">Flex Item 1</div>
            <div class="flex-item color2">Flex Item 2</div>
            <div class="flex-item color3 big">Flex Item 3</div>
            <div class="flex-item color4">Flex Item 4</div>
        </div>
        <h2>Flex-end</h2>
        <div class="flex-container flex-end">
            <div class="flex-item color1">Flex Item 1</div>
            <div class="flex-item color2">Flex Item 2</div>
            <div class="flex-item color3">Flex Item 3</div>
            <div class="flex-item color4">Flex Item 4</div>
        </div>
        <h2>Center</h2>
        <div class="flex-container center">
            <div class="flex-item color1">Flex Item 1</div>
            <div class="flex-item color2">Flex Item 2</div>
            <div class="flex-item color3">Flex Item 3</div>
            <div class="flex-item color4">Flex Item 4</div>
        </div>
        <h2>Baseline</h2>
        <div class="flex-container baseline">
            <div class="flex-item color1">Flex Item 1</div>
            <div class="flex-item color2">Flex Item 2</div>
            <div class="flex-item color3 big">Flex Item 3</div>
            <div class="flex-item color4">Flex Item 4</div>
        </div>
    </body>
</html>
