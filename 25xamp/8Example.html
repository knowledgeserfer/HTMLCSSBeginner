<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			The flex-grow property controls how items expand if there is extra space in the flex container. This property is in many ways similar to the property, flex-shrinkwith the exception that it works towards increasing elements.

			The flex-grow property takes a positive number as a value, which indicates how many times the item will grow relative to other items when the flex container is increased in size. The default flex-grow property is 0.
		-->
        <style>
			.flex-container {
                display: flex;
                border:1px solid gray;
            }
            .flex-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: white;
            }
            .item1 {background-color: tomato; flex-grow:0;}
            .item2 {background-color: darkgray; flex-grow:1;}
            .item3 {background-color: orange; flex-grow:2;}
        </style>
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-item item1">Flex Item 1</div>
            <div class="flex-item item2">Flex Item 2</div>
            <div class="flex-item item3">Flex Item 3</div>
        </div>
    </body>
</html>
