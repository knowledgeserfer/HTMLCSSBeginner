<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			Along with the new audio and video elements, HTML5 has added a new JavaScript API to manipulate these elements. With JavaScript, we can get the video and audio elements (like any other element) and use their properties. In JavaScript, these elements are represented by the HTMLMediaElement object , which uses properties, methods, and events to control the playback of audio and video. Let's note the most important properties that can be useful for us to customize these elements:

			playbackRate : Sets the playback rate. The default is 1
			src : returns the name of the resource being played, if it is set in the html element code
			duration : returns the duration of the file in seconds
			buffered : returns the duration of the part of the file that is already buffered and ready to be played
			controls : Sets or returns the presence of an attribute controls. Returns if set true, otherwise returnsfalse
			loop : sets or returns the presence of an attribute loop. Returns if set true, otherwise returnsfalse
			muted : sets or returns the presence of an attributemuted
			preload : sets or returns the presence of an attributepreload
			volume : sets or returns the volume level from 0.0 to 1.0
			currentTime : Returns the current playing time

			Separately for the element, videowe can use a number of additional properties:
			poster : sets or returns an attributeposter
			height : sets or returns an attributeheight
			width : sets or returns an attributewidth
			videoWidth, videoHeight : for the video element, return the video width and height

			It should also be noted two methods by which we can control playback:
			play () : starts playback
			pause () : pauses playback

			The main events of the video and audio elements:
			canplaythrough : this event fires after the page has loaded if the browser determines that it can play this video / audio

			pause : the event is triggered when media playback is paused and it is put into "paused" state
			play : event fires when the file starts playing
			volumechange : fires when the media audio level changes
			ended : fires when playback ends
			timeupdate : fires when the playback time changes
			error : generated when an error occurs
			loadeddata : fires when the first frame of the video file is loaded
			loadedmetadata : fires after the media metadata has been loaded (play duration, video sizes, etc.)
			seeking : fires when the user starts to move the cursor along the play bar to move to a new location in the audio or video file
			seeked : fires when the user has finished navigating to a new location on the playhead
		-->
        <style>
			.hidden{
                display:none;
            }
            #playButton {
                border: 3px solid gray;
                padding: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <video width="375" height="280">
			<source src="SevenTestingPrinciplesUA.mp4" type="video/mp4">
			<source src="SevenTestingPrinciplesUA.webm" type="video/webm">
			<source src="SevenTestingPrinciplesUA.ogv" type="video/ogg">
		</video>
		<div id="controls" class="hidden">
			<a id="playButton">Play</a>
		</div>
		
		<script>
			//getting all the elements
        var videoEl = document.getElementsByTagName('video')[0],
            playButton = document.getElementById('playButton'),
            vidControls = document.getElementById('controls'),
            volumeControl = document.getElementById('volume'),
            timePicker = document.getElementById('timer');
         
        //if browser can play video delete hidden class
        videoEl.addEventListener('canplaythrough', function () {
            vidControls.classList.remove('hidden');
            videoEl.volume = volumeControl.value;
        }, false);
        //play and pause video
        playButton.addEventListener('click', function () {
            if (videoEl.paused) {
                videoEl.play();
            } else {
                videoEl.pause();
            }
        }, false);
         
        videoEl.addEventListener('play', function () {
         
            playButton.innerText = "Pause";
        }, false);
         
        videoEl.addEventListener('pause', function () {
         
            playButton.innerText = "Play";
        }, false);
		</script>
    </body>
</html>
