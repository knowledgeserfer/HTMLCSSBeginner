<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Selectors in CSS3 </title>
        <style>
			a:not(.defaultLink){
			color: tomato; 
			}
        </style>
    </head>
    <body>
		<a href="#">First link</a> <br/>
		<a href="#" class="defaultLink">Second link</a> <br/>
		<a href="#"> Third link </a>
    </body>
</html>
