<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Selectors in CSS3 </title>
        <style>
            :lang(en){
				color: tomato;
			}
        </style>
    </head>
    <body>
		<form>
			<p lang="en-GB">Localization Great Britain</p>
			<p lang="en-US">Localization USA</p>
            <p lang="de-DE">Localization Germany</p>
        </form>
    </body>
</html>
