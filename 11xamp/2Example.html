<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Selectors in CSS3 </title>
        <style>
			h2+div{
			color: red;
			}
        </style>
    </head>
    <body>
		<h2>Title</h2>
		<p>Annotation</p>
		<div>
			<p>Text of the first block</p>
		</div>
		<div>
			<p>Text of the second block</p>
		</div>
    </body>
</html>
