<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child selectors CSS3</title>
        <style>
            .article>p{
                color: tomato;
            }
        </style>
    </head>
    <body>
        <div class="article">
            <p>Article description</p>
			<p>Another child paragraph</p>
            <div class="content">
                <p>Text of an article</p>
            </div>
        </div>
    </body>
</html>
