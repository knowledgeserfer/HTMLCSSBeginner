<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			margin property determines the margin of an element from other elements or the border of an outer container. There are special CSS properties for setting the padding for each side:

			margin-top : top margin

			margin-bottom : bottom margin

			margin-left : left margin

			margin-right : right margin
		-->
        <style>
			div{
				margin-top: 35px;
				margin-left: 25px; 
				margin-right: 25px;
				margin-bottom: 15px;
				
				border: 5px solid tomato;
			}
        </style>
    </head>
    <body>
		<div>
			<p> First block </p>
		</div>
		<div>
			<p> Second block </p>
		</div>
		<div>
			<p> Third block </p>
		</div>
    </body>
</html>
