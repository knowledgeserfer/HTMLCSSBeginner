<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			One of these properties is list-style-type . It can take the following values ​​for numbered lists:

			decimal: decimal numbers, counting from 1

			decimal-leading-zero: decimal numbers that are preceded by a zero, for example 01, 02, 03, ... 98, 99

			lower-roman: lowercase latin numbers, e.g. i, ii, iii, iv, v

			upper-roman: uppercase Latin numbers, for example, I, II, III, IV, V ...

			lower-alpha: latin lowercase letters, e.g. a, b, c ..., z

			upper-alpha: uppercase latin letters, eg A, B, C, ... Z

			For unnumbered lists:

			disc: black disc

			circle: empty circle

			square: black square
		-->
        <style>
			.decimal{
				list-style-type: decimal;
			}
			ol{
				list-style-type: lower-roman;
			}
			ul{
				list-style-type: circle;
			}
			.square{
				list-style-type: square;
			}
			
        </style>
    </head>
    <body>
        <ol>
			<li> Element 1 </li>
			<li class = "decimal"> Element 2 </li>
			<li> Element 3 </li>
			<li> Element 4 </li>
		</ol>
		<ul>
			<li> Element 1 </li>
			<li class = "square"> Element 2 </li>
			<li> Element 3 </li>
			<li> Element 4 </li>
		</ul>
    </body>
</html>
