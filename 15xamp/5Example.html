<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Properties</title>
		<!--
			list-style-image property allows you to set an image as a marker
		-->
        <style>
			ul{
				list-style-image: url(laptop.png);
			}
        </style>
    </head>
    <body>
        <ul>
			<li>MSI GT63 i9-9880H/32GB/512+1TB/Win10 RTX2080</li>
			<li>Asus ROG Zephyrus Duo 15 GX550LXS-HC141R</li>
			<li>Microsoft Surface Laptop 3 - 15" i7/1000/32</li>
			<li>Lenovo ThinkPad P1 2nd Gen</li>
		</ul>
    </body>
</html>
