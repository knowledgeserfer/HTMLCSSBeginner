<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			The basis for defining the layout of the Grid Layout is the grid container, within which the elements are placed. To create a grid container, you must assign one of two values to its display style property : grid or inline-grid.
		-->
        <style>
			.grid-container {
                border: 3px solid gray;
                display: inline-grid;
            }
            .grid-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: white;
            }
 
            .color1{background-color: tomato;}
            .color2{background-color: darkgray;}
            .color3{background-color: orange;}
            .color4{background-color: black;}
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item color1">Grid Item 1</div>
            <div class="grid-item color2">Grid Item 2</div>
            <div class="grid-item color3">Grid Item 3</div>
            <div class="grid-item color4">Grid Item 4</div>
            <div class="grid-item color1">Grid Item 5</div>
        </div>
    </body>
</html>
