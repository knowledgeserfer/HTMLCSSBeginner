<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			The grid forms a grid of rows and columns, at the intersection of which cells are formed. And to set rows and columns in Grid Layout use the following CSS3 properties:
				grid-template-columns : sets up columns
				grid-template-rows : sets up rows
		-->
        <style>
			.grid-container {
                border: 3px solid gray;
                display: grid;
                grid-template-columns: 100px 100px;
            }
 
            .grid-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: white;
            }
 
            .color1{background-color: tomato;}
            .color2{background-color: darkgray;}
            .color3{background-color: orange;}
            .color4{background-color: black;}
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item color1">Grid Item 1</div>
            <div class="grid-item color2">Grid Item 2</div>
            <div class="grid-item color3">Grid Item 3</div>
            <div class="grid-item color4">Grid Item 4</div>
            <div class="grid-item color1">Grid Item 5</div>
        </div>
    </body>
</html>
