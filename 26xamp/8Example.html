<! DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>CSS3 Layout</title>
		<!--
			And by default, each item in the grid is positioned one cell in order. But we can fine tune the position of an element in the grid using a number of properties:

			grid-row-start : Specifies the initial horizontal grid line from which the item starts
			grid-row-end : specifies to which horizontal grid line to stretch the item
			grid-column-start : Specifies the starting vertical grid line from which the element starts
			grid-column-end : specifies which vertical grid line to stretch the item to
			
			.special-item{
				grid-column: 3 / 5;
			}
			
			.special-item{
				grid-column-start:2;
				grid-row-start: 1;
				grid-row-end: 3;
			}
			grid-row: grid-row-start / grid-row-end;
			.special-item{
				grid-column-start:2;
				grid-row: 1 / 3;
			}
			
			Using the special word span, you can set an element to stretch across multiple cells. After the word span, the number of cells to stretch the element is indicated:

			.special-item {
				grid-row: 1 / span 2;
				grid-column: 2 / span 2;
			}
			The element is placed in a cell that is at the intersection of the first row and second column, and is stretched two rows down and two columns to the right.

			grid-area
			The grid-area property combines properties grid-columnand grid-row, to make their notation short:

			grid-area: row-start / column-start / row-end / column-end
			For example, let's change the styles of the special-item class:

			.special-item {
				grid-area: 1/2/3/4;
			}
		-->
        <style>
			.grid-container {
                border: 3px solid gray;
                display: grid;
				grid-template-columns: repeat(4, 150px);
				grid-template-rows: repeat(3, 70px);
            }
 
            .grid-item {
                text-align:center;
                font-size: 22px;
                padding: 10px;
                color: white;
				border: 5px solid white;
            }
			.special-item{
                grid-column-start:2;
                grid-column-end: 4;
            }
			.special-item2{
				grid-row: 2;
				grid-column: 2 / span 2;
				z-index: 2;
				
			}
			.special-item3{
				grid-area: 2/2/4/4;
				z-index: 3;
				
			}
 
            .color1{background-color: tomato;}
            .color2{background-color: darkgray;}
            .color3{background-color: orange;}
            .color4{background-color: black;}
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item color1">Grid Item 1</div>
            <div class="grid-item color2 special-item">Grid Item 2</div>
            <div class="grid-item color3">Grid Item 3</div>
            <div class="grid-item color4">Grid Item 4</div>
            <div class="grid-item color1 special-item2">Grid Item 5</div>
			<div class="grid-item color2 special-item3">Grid Item 6</div>
            <div class="grid-item color3">Grid Item 7</div>
            <div class="grid-item color4">Grid Item 8</div>
        </div>
    </body>
</html>
