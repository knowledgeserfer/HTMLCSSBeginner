<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Target attribute and link picture</title>
    </head>
    <body>
        <a href="https://en.wikipedia.org/wiki/HTML" target="_blank" title="Link to Wikipedia">Wikipedia article about HTML</a><br/>
		<a href="https://en.wikipedia.org/wiki/HTML" target="_self">Wikipedia article about HTML</a><br/>
		<a href="https://en.wikipedia.org/wiki/HTML" target="_parent">Wikipedia article about HTML</a><br/>
		<a href="https://en.wikipedia.org/wiki/HTML" target="_top">Wikipedia article about HTML</a><br/>
		<br/>
		<a href="https://en.wikipedia.org/wiki/Cat">
			<img src="fluffy_kitten.jpg" alt="Nice fluffy kitten" width="300px"/>
		</a>
    </body>
</html>
